apiVersion: v1
kind: Service
metadata:
  name: exataevent
  labels:
    run: exataevent
spec:
  ports:
  - port: 80
    targetPort: 8082
    protocol: TCP
  type: NodePort
  selector:
    run: exataevent
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: exataevent
spec:
  replicas: 2
  template: 
    metadata:
      labels:
        run: exataevent
    spec:
      containers:
      - name: exataevent
        image: us.icr.io/spacemia/wseventv1:1-master-e5d99c66-20200210175509
        ports:
        - containerPort: 8082


